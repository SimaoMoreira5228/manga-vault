[package]
name = "scraper_core"
version = "0.4.0"
edition = "2024"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage_nightly)'] }

[dependencies]
anyhow = { workspace = true }
tokio = { version = "1", features = ["full"] }
serde = { workspace = true }
serde_json = { workspace = true }
config = { workspace = true }
config-derive = { workspace = true }
scraper_types = { workspace = true }
notify = "8.0.0"
wasm-bindgen = "0.2"
wasmtime = "36.0.0"
wasmtime-wasi = "36.0.0"
reqwest = { workspace = true }
tracing = { workspace = true }
mlua = { version = "0.11", features = [
  "lua54",
  "serialize",
  "anyhow",
  "async",
  "userdata-wrappers",
  "vendored",
  "async",
] }
scraper = { version = "0.24.0", features = ["serde", "atomic"] }
fantoccini = "0.22"
urlencoding = "2.1"
uuid = { version = "1.18", features = ["v4"] }
regex = { workspace = true }
thiserror = "2.0"
async-trait = "0.1"
futures = "0.3.31"

[dev-dependencies]
mockito = "1.7.0"
