[package]
name = "scraper_core"
version = "0.2.0"
edition = "2024"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage_nightly)'] }

[dependencies]
anyhow = "1"
tokio = { version = "1", features = ["full"] }
libloading = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
config = { workspace = true }
scraper_types = { workspace = true }
notify = "8.0.0"
reqwest = { version = "0.12", features = ["blocking", "json"] }
tracing = "0.1"
mlua = { version = "0.10", features = [
  "lua54",
  "serialize",
  "anyhow",
  "vendored",
  "async",
] }
scraper = "0.23"
fantoccini = "0.21"

[dev-dependencies]
mockito = "1.7.0"
