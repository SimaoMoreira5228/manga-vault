[package]
name = "scraper_core"
version = "0.4.0"
edition = "2024"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage_nightly)'] }

[dependencies]
anyhow = { workspace = true }
async-trait = "0.1"
config = { workspace = true }
config-derive = { workspace = true }
fantoccini = "0.22"
futures = "0.3"
mlua = { version = "0.11", features = ["lua54", "serialize", "anyhow", "async", "userdata-wrappers", "vendored", "async", "send"] }
notify = "8.0.0"
regex = { workspace = true }
reqwest = { workspace = true }
scraper = { version = "0.24.0", features = ["serde", "atomic"] }
scraper_types = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }
tracing = { workspace = true }
urlencoding = "2.1"
uuid = { version = "1.18", features = ["v4"] }
wasm-bindgen = "0.2"
wasmtime = "36.0.0"
wasmtime-wasi = "36.0.0"

[dev-dependencies]
mockito = "1.7.0"
walkdir = "2"
