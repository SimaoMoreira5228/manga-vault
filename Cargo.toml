[package]
name = "manga-vault"
version = "0.18.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["api", "config", "database/*", "scrapers"]

[dependencies]
api = { path = "api" }
config = { path = "config" }
connection = { path = "database/connection" }
tokio = { version = "1", features = ["full"] }